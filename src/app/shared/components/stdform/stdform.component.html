<form #stdForm="ngForm" (ngSubmit)="onClickAdd()">
    <div class="form-group">
        <label for="fname" class="text-white font-weight-bold">First Name *</label>
        <input type="text" pattern="[a-zA-z]+" class="form-control" id="fname" name="fname" required ngModel #fname="ngModel">
        <span class="text-danger" *ngIf="fname.touched && fname.hasError('required')">
            First Name is required field
        </span>
        <span class="text-danger" *ngIf="fname.dirty && fname.hasError('pattern')">
            Please enter valid first name
        </span>
    </div>
    <div class="form-group">
        <label for="lname" class="text-white font-weight-bold">Last Name *</label>
        <input type="text" pattern="[a-zA-z]+" class="form-control" id="lname" name="lname" required ngModel #lname="ngModel">
        <span class="text-danger" *ngIf="lname.touched && lname.hasError('required')">
            Last Name is required field
        </span>
        <span class="text-danger" *ngIf="lname.dirty && lname.hasError('pattern')">
            Please enter valid Last name
        </span>
    </div>
    <div class="form-group">
        <label for="contact" class="text-white font-weight-bold">Contact *</label>
        <input type="text" pattern="\d{10}$" minlength="10" maxlength="10"  class="form-control" id="contact" name="contact" required ngModel #contact="ngModel">
        <span class="text-danger" *ngIf="contact.touched && contact.hasError('required')">
            Contact Number is required field
        </span>
        <span class="text-danger" *ngIf="contact.dirty && contact.hasError('pattern')">
            Please enter valid contact number
        </span>
    </div>
    <div class="form-group">
        <label for="email" class="text-white font-weight-bold">Email *</label>
        <input type="text" pattern="[a-zA-Z0-9_.Â±]+@[a-zA-Z0-9-]+.[a-zA-Z0-9-.]+" class="form-control" id="email" name="email" required ngModel #email="ngModel">
        <span class="text-danger" *ngIf="email.touched && email.hasError('required')">
            Email id is required field
        </span>
        <span class="text-danger" *ngIf="email.dirty && email.hasError('pattern')">
            Please enter valid email id
        </span>
    </div>
    <button class="btn btn-info btn-sm btn-block">Submit Form</button>
</form>
