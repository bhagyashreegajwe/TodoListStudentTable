<label class="text-white font-weight-bold">Student Table</label>
<table class="table table-bordered"  *ngIf="getStdTable.length > 0;else noTableData">
    <thead class="text-white">
        <tr class="nowrap">
            <th>Sr.No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody class="text-white">
        <tr *ngFor="let std of getStdTable; let i = index;">
            <td>{{i+1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.contact}}</td>
            <td>{{std.email}}</td>
        </tr>
    </tbody>
</table>
<ng-template #noTableData>
    <div class="alert alert-info">
        No data Available to display !!!
    </div>
</ng-template>
